jdk:
 - openjdk11


language: java

before_script:
 - echo $JAVA_OPTS
 - export JAVA_OPTS='-Xms1g -Xmx3g'
 - echo "MAVEN_OPTS='-Xmx3g'" > ~/.mavenrc

env:
  global:
    - MAVEN_OPTS="-Xmx3g"

cache:
    apt: true
    directories:
        - $HOME/.m2

services:
 - xvfb
    
script:
 - cd plugins/fr.lip6.puck.parent/  && mvn -e generate-sources install site && mvn site:stage && cd -  
 - mv plugins/fr.lip6.puck.parent/target/staging/apidocs plugins/fr.lip6.puck.parent/dsl/fr.lip6.puck.dsl.repository/target/repository
 - du -sh plugins/fr.lip6.puck.parent/dsl/fr.lip6.puck.dsl.repository/target/repository


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: plugins/fr.lip6.puck.parent/dsl/fr.lip6.puck.dsl.repository/target/repository
  on:
    branch: master


